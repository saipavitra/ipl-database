<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--Font Awesome-->

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/team.js" defer type="module"></script>

    <title>Add Team</title>
  </head>
  <body class="matches-pages-only">


    <!-- Model Suceess  -->

    <div class="modal fade" id="exampleModalCenterSuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Form Submitted</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            The form has be successfully submitted...
            <p>You can view details...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="window.location.replace('./points-table.html')">View Score Table</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Model  -->

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Data Error</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            The Entered Data conflicts with the database schema...Please Check the Form with Team value again...
            <p>Or Try again Later</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="spinner"><div class="lds-hourglass"></div></div>

    <div class="container-fluid avoid-pading">
      <nav class="navbar navbar-expand-lg navbar-dark avoid-pading">
        <a class="navbar-brand" href="./index.html">IPL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
  
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./matches-list.html">Matches List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./points-table.html">Score Table</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    
    <section id="Team pad-full-body">
      <section class="container-fluid hg">
        <section class="row justify-content-center">
          <section class="col-12 col-sm-6 col-md-5">
            <form class="form-container">
              <h2 class="Heading">Add Team</h2>
              <img src="images/e.jpg" alt="player" class="avatar" />
              <br>
              <br>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">IPL Season</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" name="season">
                  <option value="2020" selected>2020</option>
                </select>
              </div>

              
              <div class="form-group">
                <label class="input" for="formGroupExampleInput"
                  >Team Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Please input"
                  name="team_name"onkeyup="this.value = this.value.toUpperCase();"
                />
              </div>
              <div class="form-group">
                <label class="input" for="formGroupExampleInput2">Team Color</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Please input"
                  name="team_color"onkeyup="this.value = this.value.toLowerCase();"
                />
              </div>
              <button type="submit" class="btn btn-success btn-block">
                Submit
              </button>
            </form>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
